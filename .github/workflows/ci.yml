name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  # Mobile type checking
  mobile-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: cd mobile && npm ci
      - name: Type check
        run: cd mobile && npx tsc --noEmit

